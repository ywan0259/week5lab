<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Due Date</th>
                <th>Description</th>
            </tr>
            <% for(let i=0; i<mydata.length;++i){%>
                <tr>
                    <td><%=mydata[i].name%></td>
                    <td><%=mydata[i].due%></td>
                    <td><%=mydata[i].desc%></td>

                </tr>
            <%}%>
        </table>

        <h1>
            <a href="/">Home</a>
            <a href="/addnew">Add new task</a>

        </h1>
    </body>
</html>
